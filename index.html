<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="background">
    <!-- nav bar with collapsible buttons -->
    <nav class="navbar bg-success-subtle navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid font-theme">
            <img id="logo" src="./public/assets/images/GainSpaceNoBgLogo.png">
            <a class="navbar-brand ms-5" href="#">My Fitness Journey</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    
<section class="container mt-5 ">
    <div class="d-flex justify-content-center">
    <h1 class="row font-theme"> User profile </h1> 
    </div>
    <div class="d-flex justify-content-center">
    <div class="col-xl-4">
        <div class="bg-white text-center rounded shadow-sm py-4 px-4 photos">
            <img src="/assets/images/GainSpaceNoBgLogo.png" alt="gainspaceLogo" width="100" class="mb-4 shadow-sm">
            <h5 class="mb-0">{{userTest.user_name}}</h5>
            <hr class="border border-primary border-3 opacity-75">
            <p>Password</p>
            <p class="mt-3 ">{{userTest.email}}</p>
            <hr>
            <p>Current Weight</p>
            <p class="mt-3">{{userTest.current_weight}}</p>
            <hr>
            <p>Goal Weight</p>
            <p class="mt-3">{{userTest.goal_weight}}</p>
        </div>
    </div>
    </div> 
</section>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
