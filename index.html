<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="background">
    <!-- nav bar with collapsible buttons -->
    <nav class="navbar bg-success-subtle navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">My Fitness Journey</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    
    <!-- handlebars will go here -->
    <!-- Login -->
    <section>
        <div class="container my-5 ">
            <h1 class="row  g-3 d-flex justify-content-center">Login</h1>
            <form class="row g-3 d-flex justify-content-center">
                <div class="col-auto">
                    <label for="Email" class="visually-hidden">email</label>
                    <input class="form-control" type="text" placeholder="Email" aria-label="default input example">
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-3">Confirm identity</button>
                </div>
            </form>
        </div>
    <!-- Sign Up -->
<div class="container mt-5">
        <h1 class="row d-flex justify-content-center">Sign Up</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="w-25">
            <div class="input-group"></div>
            <input type="text" class="form-control mb-1 " placeholder="First Name" id="First Name" aria-describedby="basic-addon1">
            <input type="text" class="form-control mb-1" placeholder="Last Name" id="Last Name" aria-describedby="basic-addon1">
            <input type="text" class="form-control mb-1" placeholder="Username" id="Username" aria-describedby="basic-addon1">
            <input type="text" class="form-control mb-1" placeholder="Password" id="Password" aria-describedby="basic-addon1">
            <input type="text" class="form-control mb-1" placeholder="E-mail" id="E-mail" aria-describedby="basic-addon1">
            <input type="text" class="form-control mb-1" placeholder="Starting Weight" id="Starting Weight" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Goal Weight" id="Goal Weight" aria-describedby="basic-addon1">
            </div>
        </div>
    <div class="container my-5 d-flex justify-content-center">
        <button type="submit" class="btn  btn-success mb-3 w-25 fs-4">Submit</button>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
